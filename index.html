<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Fútbol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            background: #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al Club de Fútbol</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#equipo">Equipo</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <img src="https://img2.rtve.es/i/?w=1600&i=1703089636211.jpg" alt="Imagen del estadio de fútbol">
            <p>Bienvenido a nuestro club de fútbol, donde la pasión y el deporte se unen.</p>
        </section>
        <section id="equipo">
            <h2>Equipo</h2>
            <img src="https://i.blogs.es/1932c7/key_art_long-1/1366_2000.jpeg" alt="Imagen del equipo de fútbol">
            <p>Conoce a los jugadores que forman parte de nuestro equipo.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <img src="https://img.olympics.com/images/image/private/t_16-9_640/f_auto/v1538355600/primary/owtwv8todbwx68perkjz" alt="Imagen de contacto">
            <p>Puedes contactarnos a través de este formulario:</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Club de Fútbol</p>
    </footer>
</body>
</html>
