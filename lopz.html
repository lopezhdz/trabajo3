<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            background: #444;
            padding: 0.5rem 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
    </header>
>
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#acerca-de">Acerca de</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
<img src=https://lens.usercontent.google.com/image?vsrid=CP-ZlZOIrKjkeRACGAEiJDcyZmIyOTc2LTNkYjAtNDg4Ny1hYzU4LWNkODQwNTFhYjJiMQ&gsessionid=SAZkArGOGw2VbvfszxDlsnK-sWLUnI3avEC4rLUCqG3OtL-HtyajVg
    </nav>
    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es la sección de inicio de la página.</p>
        </section>
        <section id="acerca-de">
            <h2>Acerca de</h2>
            <p>Aquí puedes poner información acerca de ti o de tu sitio web.</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarme a través de este formulario:</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>

</body>
</html>
